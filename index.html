<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URUGAMI SYSTEM 自動計算ツール</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Noto+Sans+JP:wght@400;500;700&display=swap');

        :root {
            --primary-bg: #272847;
            --secondary-bg: #3d3e63;
            --accent-gold: #cfa840;
            --text-light: #f5f5f7;
            --shadow-soft: 0 4px 20px rgba(0, 0, 0, 0.2);
            --gradient-main: linear-gradient(135deg, #272847 0%, #1a1b33 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: var(--gradient-main);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Cinzel', 'Noto Sans JP', sans-serif;
            font-size: 1.5rem;
            color: var(--accent-gold);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        p.subtitle {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
        }

        select,
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            appearance: none;
        }

        select:focus,
        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: rgba(0, 0, 0, 0.5);
        }

        /* Custom arrow for select */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            font-size: 0.8rem;
            color: var(--accent-color);
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .btn-calculate {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #d4af37, #c5a028);
            border: none;
            border-radius: 10px;
            color: #0f0c29;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        .btn-calculate:active {
            transform: translateY(0);
        }

        #result-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            /* Hidden by default */
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent-color);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 5px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .result-item span.label {
            color: rgba(255, 255, 255, 0.8);
        }

        .result-item span.value {
            font-weight: 700;
            color: #fff;
        }

        .pre-treatment-box {
            background: rgba(212, 175, 55, 0.15);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            color: #ffda6a;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pre-treatment-box i {
            font-style: normal;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.3rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>URUGAMI SYSTEM<br><span style="font-size: 0.9em;">自動計算ツール</span></h1>
            <p class="subtitle">カラー剤配合レシピ自動計算ツール</p>
        </header>

        <div class="form-group">
            <label for="damage-level">① ダメージレベル</label>
            <div class="select-wrapper">
                <select id="damage-level" onchange="updateHairTypeOptions()">
                    <option value="1-3">ダメージ 1〜3</option>
                    <option value="4">ダメージ 4</option>
                    <option value="5">ダメージ 5 (ブリーチ2回以上)</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="hair-type">② クセ・髪質</label>
            <div class="select-wrapper">
                <select id="hair-type">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="total-amount">③ カラー剤総量 (g)</label>
            <input type="number" id="total-amount" placeholder="例: 100" min="0" step="1">
        </div>

        <button class="btn-calculate" onclick="calculateRecipe()">計算する</button>

        <div id="result-area">
            <div id="pre-treatment-container"></div>

            <div class="result-card">
                <div class="result-title">MIX RECIPE (添加剤)</div>
                <div id="recipe-list">
                    <!-- Recipe items injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logic Configuration
        const RECIPES = {
            '1-3': {
                'kuse_thick': { 'reburi': 0.05, 'bond': 0.05 },
                'kuse_thin': { 'essence': 0.05, 'alcute': 0.05 },
                'no_kuse': { 'essence': 0.05, 'bond': 0.05 }
            },
            '4': {
                'kuse_thick': { 'reburi': 0.05, 'bond': 0.10 },
                'kuse_thin': { 'essence': 0.05, 'alcute': 0.10 },
                'no_kuse_thick': { 'essence': 0.10, 'bond': 0.05 },
                'no_kuse_thin': { 'essence': 0.05, 'bond': 0.10 }
            },
            '5': {
                'kuse_heavy': {
                    pre: 'ヤクジョスイ塗布し、ボンドをダメージ部分に塗布後水洗',
                    mix: { 'essence': 0.10, 'reburi': 0.05, 'alcute': 0.05 }
                },
                'no_kuse': {
                    pre: null,
                    mix: { 'bond': 0.10, 'essence': 0.10 }
                }
            }
        };

        const LABELS = {
            'essence': 'エッセンスクリーム',
            'bond': 'ボンド',
            'reburi': 'レブリ',
            'alcute': 'アルキュート'
        };

        function updateHairTypeOptions() {
            const damage = document.getElementById('damage-level').value;
            const hairTypeSelect = document.getElementById('hair-type');
            hairTypeSelect.innerHTML = ''; // Clear existing

            let options = [];

            if (damage === '1-3') {
                options = [
                    { val: 'kuse_thick', text: 'クセ有り（太）' },
                    { val: 'kuse_thin', text: 'クセ有り（細）' },
                    { val: 'no_kuse', text: 'クセなし' }
                ];
            } else if (damage === '4') {
                options = [
                    { val: 'kuse_thick', text: 'クセ有り（太）' },
                    { val: 'kuse_thin', text: 'クセ有り（細）' },
                    { val: 'no_kuse_thick', text: 'クセなし（太）' },
                    { val: 'no_kuse_thin', text: 'クセなし（細）' }
                ];
            } else if (damage === '5') {
                options = [
                    { val: 'kuse_heavy', text: 'クセ有り' },
                    { val: 'no_kuse', text: 'クセなし' }
                ];
            }

            options.forEach(opt => {
                const el = document.createElement('option');
                el.value = opt.val;
                el.innerText = opt.text;
                hairTypeSelect.appendChild(el);
            });
        }

        function calculateRecipe() {
            const damage = document.getElementById('damage-level').value;
            const type = document.getElementById('hair-type').value;
            const amount = parseFloat(document.getElementById('total-amount').value);

            if (isNaN(amount) || amount <= 0) {
                alert('カラー剤総量を正しく入力してください');
                return;
            }

            let recipeData = RECIPES[damage][type];

            let mix = {};
            let pre = null; // Initialize pre to null

            if (damage === '5') {
                // Damage 5 handling: pre and mix are properties of recipeData
                pre = recipeData.pre;
                mix = recipeData.mix;
            } else {
                // Standard handling for damage 1-3 and 4: recipeData directly contains mix ingredients
                mix = recipeData;
            }

            // Render Results
            const resultArea = document.getElementById('result-area');
            const preContainer = document.getElementById('pre-treatment-container');
            const recipeList = document.getElementById('recipe-list');

            resultArea.style.display = 'block';
            preContainer.innerHTML = '';
            recipeList.innerHTML = '';

            // Pre-treatment
            if (pre) {
                const preBox = document.createElement('div');
                preBox.className = 'pre-treatment-box';
                preBox.innerHTML = `<span>⚡</span> <span><strong>前処理:</strong> ${pre}</span>`;
                preContainer.appendChild(preBox);
            }

            // Mix Ingredients
            for (const [key, ratio] of Object.entries(mix)) {
                const weight = Math.round(amount * ratio);
                const name = LABELS[key];
                const div = document.createElement('div');
                div.className = 'result-item';
                div.innerHTML = `
                <span class="label">${name} (${ratio * 100}%)</span>
                <span class="value">${weight}g</span>
            `;
                recipeList.appendChild(div);
            }

            // Smooth scroll to result
            resultArea.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', () => {
            updateHairTypeOptions();
        });

    </script>

</body>

</html>
